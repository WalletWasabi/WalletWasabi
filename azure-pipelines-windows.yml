variables:
  testConfiguration: 'Debug'

jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: build
      arguments: --configuration Debug
  - task: DotNetCoreCLI@2
    inputs:
      command: build
      arguments: --configuration Release
  - task: DotNetCoreCLI@2
    inputs:
      command: test
      projects: 'WalletWasabi.Tests/WalletWasabi.Tests.csproj'
      arguments: --configuration $(testConfiguration) --filter "CryptoTests | ExtPubKeyExplorerTests | KeyManagementTests | ModelTests | StoreTests | ParserTests| NBitcoinTests | TransactionProcessorTests | PasswordTests"
