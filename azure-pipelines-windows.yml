trigger:
  batch: true

variables:
  testConfiguration: 'Debug'

jobs:
- job: Windows
  pool:
    vmImage: 'windows-2022'
  steps:
  - task: JavaToolInstaller@0
    inputs:
      versionSpec: '11'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'
  - task: UseDotNet@2
    displayName: 'Install .NET'
    inputs:
      version: 8.0.x
  - task: DotNetCoreCLI@2
    displayName: 'Workloads'
    inputs:
      command: 'custom'
      custom: 'workload'
      arguments: 'install android ios'
  - task: DotNetCoreCLI@2
    displayName: 'Restore'
    inputs:
      command: 'restore'
      restoreArguments: '--force --locked-mode'
      feedsToUse: 'config'
      nugetConfigPath: 'NuGet.Config'
  - task: DotNetCoreCLI@2
    displayName: 'Build Debug'
    inputs:
      command: build
      arguments: --no-restore --configuration Debug
  - task: DotNetCoreCLI@2
    displayName: 'Build Release'
    inputs:
      command: build
      arguments: --no-restore --configuration Release
  - task: DotNetCoreCLI@2
    displayName: 'Test Debug'
    inputs:
      command: test
      projects: 'WalletWasabi.Tests/WalletWasabi.Tests.csproj'
      arguments: --configuration $(testConfiguration) --filter "UnitTests" --logger "console;verbosity=detailed"
